<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Table</title>
    <link rel="stylesheet" href="styles.css">
    <style>
        th {
            background-color: aqua;
        }
    </style>
</head>
<body>
<table id="13" class="primary-table" border="1" width="100%" cellpadding="5">
    <tr>
        <th colspan="2">Text</th>
        <th colspan="2">Text</th>
        <th colspan="2">Text</th>
        <th colspan="2">Text</th>
        <th>Text</th>
    </tr>
    <tr>
        <th rowspan="2">Text</th>
        <td>Text</td>
        <td>Text</td>
        <td>Text</td>
        <td align="center" rowspan="2">Text</td>
        <td>Text</td>
        <td>Text</td>
        <td>Text</td>
        <td>Text</td>
    </tr>
    <tr>
        <td>Text</td>
        <td>Text</td>
        <td style="text-align: center">Text</td>
        <td>Text</td>
        <td>Text</td>
        <td>Text</td>
        <td>Text</td>
    </tr>

</table>
</body>
</html>
